<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game.</title>
</head>
<body>
    <h1 id="heading">Rocks Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img  src="rock.png" alt="" >
        </div>
        <div class="choice" id="paper">
            <img style="margin-top: 15px;" src="paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img  src="scissor.png" alt="">
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div></div>

        <div class="mssg-container">
            <h1 id="mssg">Play Your Move!! </h1>
        </div>

    </div>



<script src="app.js"></script>    
</body>
</html>
